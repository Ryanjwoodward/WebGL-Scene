<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

uniform float myScale;

mat4 scalingMatrix = mat4(myScale, 0, 0, 0,
                          0, myScale, 0, 0,
                          0, 0, myScale, 0,
                          0, 0, 0, 1);

void main()
{
    gl_Position = projectionMatrix*modelViewMatrix*vPosition * scalingMatrix;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../310/common/js/webgl-utils.js"></script>
<script type="text/javascript" src="../310/common/js/initShaders.js"></script>

</body>
